<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Doctors</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Approve Doctors</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'admin_dashboard' %}">Admin Dashboard</a></li>
            <li><a href="{% url 'manage_users' %}">Manage Users</a></li>
            <li><a href="{% url 'manage_appointments' %}">Manage Appointments</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
            <li><a href="{% url 'user_logout' %}">Logout</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Pending Doctor Approvals</h2>
            <form method="post">
                {% csrf_token %}
                {% for doctor in pending_doctors %}
                    <div>
                        <span>{{ doctor.username }}</span>
                        <button type="submit" name="doctor_id" value="{{ doctor.id }}">Approve</button>
                    </div>
                {% endfor %}
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SmartCare Surgery System</p>
    </footer>
</body>
</html>
