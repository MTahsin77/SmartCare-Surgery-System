{% extends 'base.html' %}
{% block content %}
<h2>Shared Patient Records</h2>
{% if shared_records %}
    <ul>
    {% for record in shared_records %}
        <li>
            Patient: {{ record.patient.get_full_name }}
            <a href="{% url 'patient_detail' record.patient.id %}">View Details</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No shared records found.</p>
{% endif %}
{% endblock %}
