{% extends 'base.html' %}
{% block content %}
{% if user.user_type in 'doctor,nurse,admin' %}
    <h2>Create Referral</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Referral</button>
    </form>
{% else %}
    <p>You are not authorized to view this page.</p>
{% endif %}
{% endblock %}
