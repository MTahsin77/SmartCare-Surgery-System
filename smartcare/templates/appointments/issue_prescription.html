{% extends 'base.html' %}

{% block content %}
<h2>Issue Prescription</h2>
<h3>Appointment for {{ appointment.patient }} on {{ appointment.date }} at {{ appointment.time }}</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Issue Prescription</button>
</form>
{% endblock %}
