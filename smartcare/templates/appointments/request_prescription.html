{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Request Prescription</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ prescription.medication }}</h5>
            <p class="card-text">Prescribed on {{ prescription.date_prescribed|date:"F d, Y" }}</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit Request</button>
            </form>
        </div>
    </div>
    <a href="{% url 'view_prescriptions' %}" class="btn btn-secondary mt-4">Back to Prescriptions</a>
</div>
{% endblock %}

{% block css %}
<style>
    .container {
        max-width: 600px;
    }
    .card {
        margin-top: 20px;
    }
    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
    }
    .card-text {
        margin-bottom: 1.5rem;
    }
    .btn {
        margin-top: 10px;
    }
</style>
{% endblock %}
